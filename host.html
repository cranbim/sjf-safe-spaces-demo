<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Change the font as needed */
        }

        /* Style the header bar */
        header {
            background-color: rgb(255, 255, 255); /* Change this to your desired background color */
        color: rgb(0, 0, 0); /* Change this to your desired text color */
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        /* Style the logo */
        .logo img {
            height: 40px; /* Adjust the height as needed */
            width: auto;
        }

        /* Style the navigation menu */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px; /* Adjust spacing between menu items */
        }

        nav ul li:last-child {
            margin-right: 0; /* Remove margin from the last item */
        }

        nav ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0); /* Change this to your desired link color */
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        h1{
            /* background-color: red; */
            color: white;
            text-align: center;
            margin-top: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        footer{
            display: flex;
            background-color: #C10C25;
            margin: 10px,20px,10px,20px;
            align-items: center;
        }

        .title{
            display: flex;
            /* background-color: #C10C25; */
            /* margin: 10px,20px,10px,20px; */
            align-items: center;
        }

        .other-content{
            display: flex;
            flex: 0,0,100;
            height: 60px;
            background-color: #ddd;
        }

        .placeholder{
            display: flex;
            flex: 0,0,100;
            height: 400px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Logo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#about-us">About Us</a></li>
                <li><a href="#what-we-do">What We Do</a></li>
                <li><a href="#why-we-do-it">Why We Do It</a></li>
                <li><a href="#news-videos">News & Videos</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="other-content"></div>
    <div class="placeholder">
        <iframe src="index.html" style="height:100%;width:100%;border:none;" ></iframe>
    </div>
    <div class="other-content"></div>
    <footer>
        <div class="title">
            <h1>Changing Lives.</h1>
            <h1>For Good.</h1>
          </div>
    </footer>
</body>
</html>
